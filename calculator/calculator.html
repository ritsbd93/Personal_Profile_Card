<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator-container {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<div class="container calculator-container">
  <h2 class="text-center mb-4">Simple Calculator</h2>
  <div class="mb-3">
    <label for="num1" class="form-label">Number 1:</label>
    <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
  </div>
  <div class="mb-3">
    <label for="num2" class="form-label">Number 2:</label>
    <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
  </div>
  <div class="mb-3">
    <label for="operation" class="form-label">Operation:</label>
    <select class="form-select" id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary mb-3" onclick="calculate()">Calculate</button>
  <div id="result"></div>
</div>

<script>
  function calculate() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var operation = document.getElementById('operation').value;
    var resultContainer = document.getElementById('result');
    var result;

    if (isNaN(num1) || isNaN(num2)) {
      resultContainer.innerHTML = '<div class="alert alert-danger" role="alert">Please enter valid numbers.</div>';
      return;
    }

    switch(operation) {
      case 'add':
        result = num1 + num2;
        break;
      case 'subtract':
        result = num1 - num2;
        break;
      case 'multiply':
        result = num1 * num2;
        break;
      case 'divide':
        if (num2 === 0) {
          resultContainer.innerHTML = '<div class="alert alert-danger" role="alert">Division by zero is not allowed.</div>';
          return;
        }
        result = num1 / num2;
        break;
      default:
        resultContainer.innerHTML = '<div class="alert alert-danger" role="alert">Invalid operation.</div>';
        return;
    }

    resultContainer.innerHTML = '<div class="alert alert-success" role="alert">Result: ' + result + '</div>';
  }
</script>

</body>
</html>
